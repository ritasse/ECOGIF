<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen GIF</title>
    <style>
        /* CSS de base pour une vue en portrait */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-screen-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 100%;
            max-height: 100%;
        }

        /* Media query pour les écrans en mode paysage */
        @media (orientation: landscape) {
            body, html {
                height: 100vh;
            }

            .full-screen-gif {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }
        }
    </style>
</head>
