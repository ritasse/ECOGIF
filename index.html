<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen GIF</title>
    <style>
        /* CSS de base pour une vue en portrait */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;  /* Utilise 100% de la hauteur de la fenêtre */
            width: 100%;   /* Utilise 100% de la largeur de la fenêtre */
            overflow: hidden; /* Pour empêcher le défilement */
            display: flex;
            justify-content: center; /* Centrer l'image horizontalement */
            align-items: center; /* Centrer l'image verticalement */
        }

        .full-screen-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Assure que le GIF remplit l'écran en gardant son ratio */
            max-width: 100%;
            max-height: 100%;
        }

        /* Media query pour les écrans en mode paysage */
        @media (orientation: landscape) {
            body, html {
                height: 100vh;  /* Utilise toute la hauteur de la fenêtre pour l'écran en paysage */
            }

            .full-screen-gif {
                width: 100vw;  /* Utilise toute la largeur de l'écran */
                height: 90vh; /* Utilise toute la hauteur de l'écran */
                object-fit: cover;  /* Remplir l'écran sans déformation */
            }
        }
    </style>
</head>
<body>
    <!-- Insérer l'URL du GIF Giphy -->
    <img class="full-screen-gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWk2cXIyZHppMmRncGkyb2NyM3Zxc2tmczdua3BxbHgxODIxbWswOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0XVxFFmXwKv7v8PSIB/giphy.gif" alt="Full-Screen GIF">
</body>
</html>
